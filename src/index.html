<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Категорії</title>
  </head>
  <body>
    <!-- Шапка сайту -->

    <!-- Основний вміст сторінки -->
    <swiper-container
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      class="mySwiper"
      thumbs-swiper=".mySwiper2"
      space-between="10"
      navigation="true"
    >
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-10.jpg" />
      </swiper-slide>
    </swiper-container>

    <div class="category-page">
      <div class="main-photo">
        <img src="main-photo.jpg" alt="Головне фото" />
      </div>
      <h1>Тайтл</h1>
      <p>Коротке технічне описання</p>
      <button>Замовити</button>

      <!-- Блок для голосування -->
      <div class="rating">
        <p>Голосування за товар:</p>
        <div class="stars">Зірки + кількість голосуючих</div>
      </div>

      <div class="delivery">
        <h2>Доставка</h2>
        <p>Опис доставки</p>
      </div>

      <div class="price">
        <p>Ціна товару у нас: ...</p>
        <p>Ціна товару у офіційних дилерів: ...</p>
        <a href="#">Посилання на ціну</a>
      </div>

      <!-- Інші блоки (акція, комплект поставки, питання-відповіді, фото, відео, інформативне повідомлення, призив до дії, блок "Покупають разом") -->
    </div>
  </body>
</html>
